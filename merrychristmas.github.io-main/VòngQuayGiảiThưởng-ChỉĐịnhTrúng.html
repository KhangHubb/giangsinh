<html>
    <head>
        <title>HTML5 Canvas Winning Wheel</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="main.css" type="text/css" />
        <link type="icon/x-icon" href="favicon.ico" rel="shortcut icon" />
        <script type="text/javascript" src="Winwheel.min.js"></script>
        <script src="TweenMax.min.js"></script>
    </head>
    <body>
        <div align="center">
            <table cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td>
                        <button id="spin_start" class="btn" onClick="startSpin();">Quay ngay</button> <br><br>
                        <button id="spin_reset" class="btn" onClick="resetWheel();">Quay lại</button>
                    </td>
                    <td width="438" height="582" class="the_wheel" align="center" valign="center">
                        <canvas id="canvas" width="434" height="434">
                            <p style="{color: white}" align="center">Sorry, your browser doesn't support canvas. Please try another.</p>
                        </canvas>
                    </td>
                </tr>
            </table>
        </div>
        <script>
            //Thông số vòng quay
            let duration = 4; //Thời gian kết thúc vòng quay
            let spins    = 15; //Quay nhanh hay chậm 3, 8, 15
            let theWheel = new Winwheel({
                'numSegments'  : 17,     // Chia 8 phần bằng nhau
                'outerRadius'  : 212,   // Đặt bán kính vòng quay
                'textFontSize' : 18,    // Đặt kích thước chữ
                'rotationAngle': 0,     // Đặt góc vòng quay từ 0 đến 360 độ.
                'segments'     :        // Các thành phần bao gồm màu sắc và văn bản.
                [
                    {'fillStyle' : '#eae56f', 'text' : 'Hà An'},
                   {'fillStyle' : '#89f26e', 'text' : ' Minh Anh'},
                   {'fillStyle' : '#7de6ef', 'text' : ' Vân Anh'},
                   {'fillStyle' : '#e7706f', 'text' : ' Hương Giang'},
                   {'fillStyle' : '#eae56f', 'text' : ' Ngọc Hân'},
                   {'fillStyle' : '#89f26e', 'text' : ' Minh Hằng'},
                   {'fillStyle' : '#7de6ef', 'text' : ' Phương Hoàng'},
                   {'fillStyle' : '#e7706f', 'text' : ' Hải Huyền'},
                   {'fillStyle' : '#eae56f', 'text' : ' Ngọc Linh'},
                   {'fillStyle' : '#89f26e', 'text' : 'Ngọc Huyền'},
                   {'fillStyle' : '#7de6ef', 'text' : ' Phương Linh'},
                   {'fillStyle' : '#e7706f', 'text' : 'Thanh Ngân'},
                   {'fillStyle' : '#eae56f', 'text' : ' Thảo Nguyên'},
                   {'fillStyle' : '#89f26e', 'text' : 'Thanh Nhàn'},
                   {'fillStyle' : '#7de6ef', 'text' : 'Tâm Tâm'},
                   {'fillStyle' : '#e7706f', 'text' : 'Thanh Thảo'},
                    {'fillStyle' : '#7de6ef', 'text' : ' Thanh Trúc'},
                ],
                'animation' : {
                    'type'     : 'spinToStop',
                    'duration' : duration,
                    'spins'    : spins,
                    'callbackSound'    : playSound,     //Hàm gọi âm thanh khi quay
                    'soundTrigger'     : 'pin',         //Chỉ định chân là để kích hoạt âm thanh
                    'callbackFinished' : alertPrize,    //Hàm hiển thị kết quả trúng giải thưởng
                },
                'pins' :
                {
                    'number' : 40   //Số lượng chân. Chia đều xung quanh vòng quay.
                }
            });
            
            //Kiểm tra vòng quay
            let wheelSpinning = false;
            
            //Tạo âm thanh và tải tập tin tick.mp3.
            let audio = new Audio('tick.mp3');
            function playSound() {
                audio.pause();
                audio.currentTime = 0;
                audio.play();
            }
            
            //Hiển thị các nút vòng quay
            function statusButton(status) {
                if ( status==1 ) { //trước khi quay
                    document.getElementById('spin_start').removeAttribute("disabled");
                    document.getElementById('spin_reset').classList.add("hide");
                } else if ( status==2 ) { //đang quay
                    document.getElementById('spin_start').setAttribute("disabled", false);
                    document.getElementById('spin_reset').classList.add("hide");
                } else if ( status==3 ) { //kết quả
                    document.getElementById('spin_reset').classList.remove("hide");
                } else {
                    alert('Các giá trị của status: 1, 2, 3');
                }
            }
            statusButton(1);
            
            //stopAngle
            function stopAngle() {
                // Set a random stop angle across the full circle so it works for any segment count
                const stopAt = Math.random() * 360;
                theWheel.animation.stopAngle = stopAt;
            }
            
            //startSpin
            function startSpin() {
                // Ensure that spinning can't be clicked again while already running.
                if (wheelSpinning == false) {
                    //CSS hiển thị button
                    statusButton(2);
                    
                    //Đặt kết quả mong muốn
                    stopAngle();
                    
                    //Hàm bắt đầu quay
                    theWheel.startAnimation();

                    //Khóa vòng quay
                    wheelSpinning = true;
                }
            }
            
            // Rebuild the Winwheel from a plain segments array (skips index 0)
            function rebuildWheel(newSegments) {
                // preserve animation options
                const anim = theWheel.animation;
                const pins = theWheel.pins;
                const outerR = theWheel.outerRadius;
                const textSize = theWheel.textFontSize;

                // destroy existing wheel canvas by clearing and recreating Winwheel instance
                theWheel.stopAnimation(false);

                theWheel = new Winwheel({
                    'numSegments': newSegments.length,
                    'outerRadius': outerR,
                    'textFontSize': textSize,
                    'rotationAngle': 0,
                    'segments': newSegments,
                    'animation': {
                        'type'     : anim.type || 'spinToStop',
                        'duration' : anim.duration || duration,
                        'spins'    : anim.spins || spins,
                        'callbackSound'    : playSound,
                        'soundTrigger'     : 'pin',
                        'callbackFinished' : alertPrize
                    },
                    'pins': pins
                });
            }

            //Result
            function alertPrize(indicatedSegment) {
                alert(" Mời bạn : " + indicatedSegment.text);

                try {
                    // Build a new segments array excluding the winner
                    const current = theWheel.segments;
                    const newSegs = [];

                    // current[0] is undefined for Winwheel, so iterate from 1
                    for (let i = 1; i < current.length; i++) {
                        const s = current[i];
                        if (!s) continue;
                        if (String(s.text).trim() === String(indicatedSegment.text).trim()) {
                            // skip winner (remove it)
                            continue;
                        }
                        // keep segment (copy fillStyle and text)
                        newSegs.push({ fillStyle: s.fillStyle, text: s.text });
                    }

                    // If there are segments left, rebuild the wheel; otherwise disable spinning
                    if (newSegs.length > 0) {
                        rebuildWheel(newSegs);
                    } else {
                        // remove wheel visually and disable button
                        theWheel.stopAnimation(false);
                        document.getElementById('spin_start').setAttribute('disabled', 'true');
                        alert('Đã hết ô để quay.');
                    }
                } catch (e) {
                    console.error('Error removing winning segment:', e);
                }

                //CSS hiển thị button
                statusButton(3);
            }

            //resetWheel
            function resetWheel() {
                //CSS hiển thị button
                statusButton(1);
                
                theWheel.stopAnimation(false);  // Stop the animation, false as param so does not call callback function.
                theWheel.rotationAngle = 0;     // Re-set the wheel angle to 0 degrees.
                theWheel.draw();                // Call draw to render changes to the wheel.

                wheelSpinning = false;          // Reset to false to power buttons and spin can be clicked again.
            }
        </script>
    </body>
</html>
