
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon" />

	<link rel="stylesheet" type="text/css" href="css/normalize.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
	
	<style>
		#santaIconBtn {
			position: fixed;
			top: 20px;
			right: 20px;
			background: none;
			border: none;
			font-size: 40px;
			cursor: pointer;
			z-index: 1000;
			filter: drop-shadow(0 2px 8px rgba(0,0,0,0.6));
			transition: transform 0.2s;
		}
		#santaIconBtn:hover {
			transform: scale(1.1);
		}

		/* Wheel icon */
		#wheelIconBtn {
			position: fixed;
			top: 20px;
			left: 20px;
			width: 70px;
			height: 70px;
			background: linear-gradient(135deg, #ff7a7a 0%, #ffb36b 100%);
			border: 4px solid #ffd700;
			border-radius: 50%;
			cursor: pointer;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 40px;
			z-index: 1000;
			box-shadow: 0 8px 16px rgba(255, 122, 122, 0.4);
			animation: wheelRotate 12s linear infinite, wheelPulse 2s ease-in-out infinite;
			transition: transform 0.2s;
		}

		#wheelIconBtn:hover {
			transform: scale(1.15);
		}

		@keyframes wheelRotate {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}

		@keyframes wheelPulse {
			0%, 100% { box-shadow: 0 8px 16px rgba(255, 122, 122, 0.4); }
			50% { box-shadow: 0 8px 24px rgba(255, 122, 122, 0.8); }
		}

		/* Snowflakes around wheel */
		.snowflake {
			position: fixed;
			top: -10px;
			color: #a0d9ff;
			font-size: 18px;
			font-family: Arial, sans-serif;
			text-shadow: 0 0 5px #a0d9ff;
			z-index: 500;
			user-select: none;
			pointer-events: none;
			animation: snowFall 3s linear forwards;
		}

		@keyframes snowFall {
			0% {
				opacity: 0.8;
			}
			100% {
				opacity: 0;
				transform: translateY(150px);
			}
		}
	</style>
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/howler.min.js"></script>
	<script type="text/javascript" src="js/typed.js"></script>
	<script type="text/javascript" src="js/ThreeCanvas.js"></script>
	<script type="text/javascript" src="js/Snow.js"></script>
	<script type="text/javascript" src="js/Custom.js"></script>
	
</head>
<body onLoad="loading();">
	
	<div id="loading">
		<div class="spinner">
        </div>
	</div>
	
	<div id="wrap">
        
        <div class="snow">
        </div>
        
        <div class="ice">
        </div>

        <img id="santaClaus" alt="Santa Claus" />

        <div id="letter">
        	<span class="message"></span>
        </div>

        <img id="reindeer" src="imgs/reindeer.png" alt="Reindeer" />

        <!-- Wheel icon -->
        <button id="wheelIconBtn" title="Vòng quay">🎡</button>

        <!-- Icon Santa Claus clickable -->
        <button id="santaIconBtn" title="Click để chuyển trang">🎅</button>

        <script>
            document.getElementById('santaIconBtn').addEventListener('click', function() {
                window.location.href = 'index3.html';
            });

            document.getElementById('wheelIconBtn').addEventListener('click', function() {
                window.location.href = 'VòngQuayGiảiThưởng-ChỉĐịnhTrúng.html';
            });

            // Snowflake effect around wheel icon
            function createSnowflakes() {
                const wheelBtn = document.getElementById('wheelIconBtn');
                const rect = wheelBtn.getBoundingClientRect();

                for (let i = 0; i < 8; i++) {
                    const snowflake = document.createElement('div');
                    snowflake.className = 'snowflake';
                    snowflake.textContent = '❄';
                    snowflake.style.left = (rect.left + Math.random() * 100 - 50) + 'px';
                    snowflake.style.top = (rect.top + Math.random() * 80 - 40) + 'px';
                    snowflake.style.fontSize = (Math.random() * 16 + 10) + 'px';
                    document.body.appendChild(snowflake);

                    setTimeout(() => snowflake.remove(), 3000);
                }
            }

            // Create snowflakes every 2 seconds
            setInterval(createSnowflakes, 2000);
            createSnowflakes(); // Initial snowflakes
        </script>
	</div>
	
</body>
</html>
